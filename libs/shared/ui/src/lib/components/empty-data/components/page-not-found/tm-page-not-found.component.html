<div class="container-not-found-page p-5">
  <div class="content">
    <div class="image-side">
      <img src="./assets/images/doctor-404.svg" alt="" />
    </div>
    <div class="description-side">
      <img src="./assets/images/icon-404.svg" alt="" />
      <h1 class="headline">{{ mainTitle() }}</h1>
      <p class="mb-4">{{ subTitle() }}</p>

      <button
        mat-button
        color="accent"
        class="mat-headline"
        [routerLink]="[backButtonLink]"
        routerLinkActive="router-link-active">
        {{ backButtonTitle() }}
      </button>
    </div>
  </div>
</div>
