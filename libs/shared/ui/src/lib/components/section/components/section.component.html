<div class="card">
  <div class="card-header d-flex gap-2">
    <i
      mat-list-icon
      [ngClass]="['list-item__icon', 'icon', icon(), 'primary', 'p-1']"
    ></i>
    <h5 class="card-title">{{ title() }}</h5>
  </div>
  <div class="card-body">
    <ng-content
      select=".card-content-container"
      class="py-2"
      [ngClass]="contentCardHasPadding ? 'px-6' : ''"
    ></ng-content>
    <ng-content select=".card-footer-container"></ng-content>
  </div>
</div>
