<div class="grid grid-nogutter surface-section text-800 max-h-screen">
  <div class="loader" *ngIf="isLoading$ | async">
    <tm-ui-global-loader></tm-ui-global-loader>
  </div>
  <div
    class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center justify-content-center"
  >
    <section class="flex flex-column justify-content-center align-items-center">
      <img
        src="assets/logo/square-dark-logo.svg"
        alt="Med-Quick logo"
        class="mb-5 w-11rem flex-shrink-0"
        loading="lazy"
      />
      <span class="block text-4xl font-bold mb-1">Reset Password</span>

      <form [formGroup]="confirmFg">
        <div class="formgrid grid">
          <div class="field col-12 md:col-6">
            <label
              for="userName"
              class="block text-900 text-xl font-medium mb-2"
              >Email</label
            >
            <input
              id="userName"
              type="text"
              placeholder="User name"
              pInputText
              class="w-full md:w-100 mb-5"
              style="padding: 1rem"
              formControlName="email"
            />
          </div>

          <div class="field col-12 md:col-6">
            <label for="code" class="block text-900 text-xl font-medium mb-2"
              >Verification Code</label
            >
            <input
              id="code"
              type="text"
              placeholder="Code"
              pInputText
              class="w-full md:w-100 mb-5"
              style="padding: 1rem"
              formControlName="token"
            />
          </div>

          <div class="field col-12 md:col-6">
            <label
              for="password"
              class="block text-900 text-xl font-medium mb-2"
              >Password</label
            >
            <p-password
              id="password"
              placeholder="Password"
              inputStyleClass="w-full p-3"
              styleClass="w-full mb-5"
              formControlName="password"
            ></p-password>
          </div>
          <div class="field col-12 md:col-6">
            <label
              for="confirmPassword"
              class="block text-900 text-xl font-medium mb-2"
              >Confirm Password</label
            >
            <p-password
              id="confirmPassword"
              placeholder="Confirm Password"
              inputStyleClass="w-full p-3"
              styleClass="w-full mb-5"
              formControlName="confirmPassword"
            ></p-password>
          </div>
        </div>
        <button class="w-15rem p-3 text-xl button-site" (click)="onSubmit()">
          Set Password
        </button>
      </form>
    </section>
  </div>
  <div class="col-12 md:col-6 overflow-hidden">
    <img
      src="assets/image/reset-password/reset-password.jpg"
      alt="Image"
      class="md:ml-auto block md:max-h-screen"
      style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)"
      loading="lazy"
    />
  </div>
</div>
