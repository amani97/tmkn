<div class="grid grid-nogutter surface-section text-800 max-h-screen">
  <div class="loader" *ngIf="isLoading$ | async">
    <tm-ui-global-loader></tm-ui-global-loader>
  </div>
  <div
    class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center justify-content-center"
  >
    <section class="flex flex-column justify-content-center align-items-center">
      <img
        src="assets/logo/square-dark-logo.svg"
        alt="Med-Quick logo"
        class="mb-5 w-11rem flex-shrink-0"
        loading="lazy"
      />
      <span class="block text-4xl font-bold mb-4"
        >Reset Your Password Email</span
      >

      <form [formGroup]="forgetFg" class="w-full">
        <div class="formgrid grid">
          <div class="field col-12 md:col-12">
            <label
              for="userName"
              class="block text-900 text-xl font-medium mb-2"
              >Email</label
            >
            <input
              id="userName"
              type="text"
              placeholder="Enter your email"
              pInputText
              class="w-full md:w-100 mb-5"
              style="padding: 1rem"
              formControlName="email"
            />
          </div>
        </div>
        <button class="w-15rem p-3 text-xl button-site" (click)="onSubmit()">
          Send
        </button>
      </form>
    </section>
  </div>
  <div class="col-12 md:col-6 overflow-hidden">
    <img
      src="assets/image/reset-password/reset-password.jpg"
      alt="Image"
      class="md:ml-auto block md:max-h-screen"
      style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)"
      loading="lazy"
    />
  </div>
</div>
