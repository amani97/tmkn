<div class="container-fuild">
  <div
    class="login-wrapper w-100 overflow-hidden position-relative flex-wrap d-block vh-100"
  >
    <div class="row">
      <div class="col-lg-6">
        <div
          class="d-lg-flex align-items-center justify-content-center bg-light-300 d-lg-block d-none flex-wrap vh-100 overflowy-auto bg-01"
        >
          <div>
            <img
              src="./assets/images/authentication/authentication-02.svg"
              alt="Img"
            />
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div
          class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap"
        >
          <div class="col-md-8 mx-auto p-4">
            <form [formGroup]="loginFg">
              <div>
                <div class="mx-auto mb-5 text-center">
                  <img
                    src="./assets/logo/full-logo.svg"
                    class="img-fluid"
                    alt="Logo"
                    width="40%"
                  />
                </div>
                <div class="card">
                  <div class="card-body p-4">
                    <div class="mb-4">
                      <h2 class="mb-2">{{ 'login.welcome' | translate }}</h2>
                      <p class="mb-0">
                        {{ 'login.enter-your-details' | translate }}
                      </p>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">
                        {{ 'login.email' | translate }}
                      </label>
                      <div class="input-icon mb-3 position-relative">
                        <span class="input-icon-addon">
                          <i class="ti ti-mail"></i>
                        </span>
                        <input
                        formControlName="userName"
                          id="email"
                          type="text"
                          value=""
                          class="form-control"
                        />
                      </div>
                      <label for="password" class="form-label">{{
                        'login.password' | translate
                      }}</label>
                      <div class="pass-group">
                        <input
                          id="password"
                          [type]="password[1] ? 'text' : 'password'"
                          class="pass-input form-control"
                        />
                        <span
                          class="ti toggle-password"
                          [ngClass]="password[1] ? 'ti-eye' : 'ti-eye-off'"
                          (click)="togglePassword(1)"
                        ></span>
                      </div>
                    </div>

                    <div class="form-wrap form-wrap-checkbox mb-3">
                      <div class="d-flex align-items-center">
                        <div class="form-check form-check-md mb-0">
                          <input
                            class="form-check-input mt-0"
                            type="checkbox"
                          />
                        </div>
                        <p class="ms-1 mb-0">
                          {{ 'login.remember-me' | translate }}
                        </p>
                      </div>
                      <div class="text-end">
                        <a
                          [routerLink]="ForgetPasswordLink"
                          class="link-danger"
                        >
                          {{ 'login.forgot-password' | translate }}
                        </a>
                      </div>
                    </div>
                    <div class="mb-3">
                      <button
                        (click)="onSubmit()"
                        class="btn btn-primary w-100"
                      >
                      {{ 'login.login' | translate }}
                      </button>
                    </div>
                    <div class="text-center">
                      <h6 class="fw-normal text-dark mb-0">
                        {{ 'login.dont-have-account' | translate }}
                        <a [routerLink]="RegisterAccountLink" class="hover-a">
                          {{ 'login.create-account' | translate }}
                        </a>
                      </h6>
                    </div>
                  </div>
                </div>
                <div class="mt-5 text-center">
                  <p class="mb-0">{{ 'login.copyright' | translate }} &copy; 2024 - VRoad</p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
