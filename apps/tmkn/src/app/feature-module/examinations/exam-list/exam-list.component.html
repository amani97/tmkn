<!-- Page Wrapper -->
<div class="page-wrapper">
  <div class="content">
    <!-- Page Header -->
    <div
      class="d-md-flex d-block align-items-center justify-content-between mb-3"
    >
      <div class="my-auto mb-2">
        <h3 class="page-title mb-1">Exam</h3>
        <nav>
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
              <a [routerLink]="routes.adminDashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
              <a href="javascript:void(0);">Academic </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Exam</li>
          </ol>
        </nav>
      </div>
      <div class="d-flex my-xl-auto right-content align-items-center flex-wrap">
        <app-tooltip-content></app-tooltip-content>
        <div class="mb-2">
          <button
          (click)="open()"
            class="btn btn-primary"
          
            ><i class="ti ti-square-rounded-plus-filled me-2"></i>Add Exam</button
          >
        </div>
      </div>
    </div>

  </div>
   <tm-ui-table
      [metaData]="coursesMetaData"
     
      [data]="quiz$"
      [pagination]="pagination$"
      [showSort]="true"
      [showPagination]="true"
      [loading]="loading$ | async"
      [emptyDataMessage]="'No Data Found'"
      [showAddButton]="true"
      [addButtonTitle]="'Add new'"
      [addButtonLink]="'./'"
      
    >
    
    </tm-ui-table>
</div>
<!-- /Page Wrapper -->
